name: Continuous Integration

on: [push, pull_request]

jobs:
  # Use the following command to fix words locally:
  # codespell --ignore-words-list "crate" --skip "*/target,*-sys" --write-changes
  check-spelling:
    name: Check spelling
    runs-on: ubuntu-latest
    steps:
      - name: Check spelling
        uses: codespell-project/actions-codespell@master
        with:
          ignore_words_list: "crate"
          path: cryptoki
          skip: "*/target,*-sys"

  formatting:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check formatting
        run: cargo fmt --all -- --check

  docs:
    name: Check documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check documentation
        run: RUSTDOCFLAGS="-Dwarnings" cargo doc --document-private-items --no-deps

  build:
    name: Execute CI script
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install SoftHSM
        run: |
          sudo apt-get update -y -qq &&
          sudo apt-get install -y -qq libsofthsm2 &&
          mkdir /tmp/tokens
          echo "directories.tokendir = /tmp/tokens" > /tmp/softhsm2.conf

      - name: Install Rust targets
        run: |
          rustup target add armv7-unknown-linux-gnueabi &&
          rustup target add armv7-unknown-linux-gnueabihf &&
          rustup target add arm-unknown-linux-gnueabi &&
          rustup target add aarch64-unknown-linux-gnu &&
          rustup target add i686-unknown-linux-gnu &&
          rustup target add powerpc64-unknown-linux-gnu &&
          rustup target add powerpc64le-unknown-linux-gnu &&
          rustup target add x86_64-pc-windows-msvc &&
          rustup target add x86_64-apple-darwin &&
          rustup target add aarch64-apple-darwin &&
          rustup target add x86_64-unknown-freebsd

      - name: Test script
        env:
          PKCS11_SOFTHSM2_MODULE: /usr/lib/softhsm/libsofthsm2.so
          SOFTHSM2_CONF: /tmp/softhsm2.conf
        run: ./ci.sh

  links:
    name: Check links
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Link Checker
      uses: peter-evans/link-checker@v1
      with:
        args: -v -r *.md
    - name: Fail if there were link errors
      run: exit ${{ steps.lc.outputs.exit_code }}
